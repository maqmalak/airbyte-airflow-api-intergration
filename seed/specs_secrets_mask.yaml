# This file contains mask patterns for sensitive data in specs
# The format is a list of regex patterns that will be used to mask sensitive data
# in the specs before they are logged or displayed

maskPatterns:
  - ".*password.*"
  - ".*secret.*"
  - ".*token.*"
  - ".*key.*"
  - ".*credential.*"
  - ".*access.*"
  - ".*api.*"
  - ".*private.*"